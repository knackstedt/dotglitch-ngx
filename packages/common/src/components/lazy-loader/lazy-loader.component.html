<ng-container #content></ng-container>

<div
    *ngIf="renderSpinner"
    class="ngx-lazy-loader-distractor"
    [class.destroying]="isClearingLoader"
>
    <ng-container *ngIf="config.loaderDistractorComponent" [ngComponentOutlet]="config.loaderDistractorComponent"></ng-container>
    <ng-container *ngIf="config.loaderDistractorTemplate" [ngTemplateOutlet]="config.loaderDistractorTemplate" [ngTemplateOutletContext]="{ '$implicit': inputs }"></ng-container>
</div>
